<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>VVIP Power Booster | فدا حسین</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="glow-text">VVIP POWER BOOSTER</h1>
        <p class="subtitle">دنیا کے تمام سروے اور کروڑوں بوسٹ اب آپ کے ہاتھ میں</p>
        
        <div class="input-box">
            <input type="text" id="linkInput" placeholder="اپنا یوٹیوب لنک یہاں ڈالیں...">
            <button onclick="activateBoost()" class="boost-btn">بوسٹ شروع کریں 🚀</button>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>سروے کنیکٹ ہو رہے ہیں... 1 ملین پاور ایکٹیویٹ ہو رہی ہے</p>
        </div>

        <div id="status-panel"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
